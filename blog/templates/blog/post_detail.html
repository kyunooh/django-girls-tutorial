{% extends "blog/base.html" %}

{% block content %}
<div class="post">
  {% if post.published_date %}
  <div class="date">
    {{ post.published_date }}
  </div>
  {% endif %}
  {% if user.is_authenticated %}
  <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"
     class="glyphicon glythicon-pencil"></span></a>
  {% endif %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.text|linebreaks }}</p>
</div>
{% endblock %}
